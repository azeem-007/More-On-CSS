<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
        img{
            border-radius: 100%;
            background-color: blue;
            width: 50%;
        }
    </style>
</head>
<body>
    <img src="Azeem.jpg" alt="Mohd Azeem"/>
</body>
</html>
