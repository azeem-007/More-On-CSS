<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .CourseImage{
            height: 200px;
            width: 300px;
            border-radius: 20px;
        }
        div{
            margin: 0 auto;
            background-color: #98fb98;
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            opacity: 50%;
        }
        div:hover{
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img class="CourseImage" src="pw thumbnails.webp" alt="Full Stack Web Development"
        <p><b>Course Name:</b>Full Stack Web Development</p> 
    </div>
</body>
</html>
