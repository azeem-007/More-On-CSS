<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav{
            background: #00FF00;
            padding: 20px;
        }
        a {
            color: #000;
            margin-right: 20px;
            margin-left: 20px;
        }
        a:hover{
            color: #fff;
            pointer {cursor: pointer;}
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a><a href="#">About Us</a><a href="#">Contact</a><a href="#">Blog</a><a href="#">Login</a>
    </nav>
</body>
</html>
